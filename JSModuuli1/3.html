<!DOCTYPE html>
<html>
<head>
    <title>Calculate Sum, Product, Average</title>
</head>
<body>

<h2>Enter three numbers to see the results!</h2>

<script>
    let num1 = parseInt(prompt("Enter first integer:"));
    let num2 = parseInt(prompt("Enter second integer:"));
    let num3 = parseInt(prompt("Enter third integer:"));

    let sum = num1 + num2 + num3;
    let product = num1 * num2 * num3;
    let average = sum / 3;

    document.write("<h3>Results:</h3>");
    document.write("Sum: " + sum + "<br>");
    document.write("Product: " + product + "<br>");
    document.write("Average: " + average.toFixed(2));
</script>

</body>
</html>
