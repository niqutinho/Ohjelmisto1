<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Series Search</title>
  <script src="4.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    article {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
    }
    article img {
      width: 210px;
      height: 295px;
      object-fit: cover;
    }
    article div {
      max-width: 600px;
    }
    h2 {
      margin: 0 0 10px 0;
    }
    a {
      display: inline-block;
      margin-bottom: 10px;
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>TV Series Search</h1>

  <form id="searchForm">
    <input id="query" name="q" type="text" placeholder="Enter TV series name">
    <input type="submit" value="Search">
  </form>

  <div id="results"></div>
</body>
</html>
